<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AngularJS</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="angularjs-app" ng-app="userManagement">
			<h2 class="text-center my-5">Learning AngularJS</h2>
			<div ng-controller="tabController">
				<ul class="nav nav-tabs justify-content-center">
					<li class="nav-item" ng-repeat="route in routes" ng-class="{active: isActive(route)}">
						<a class="nav-link" href="#!{{route.path}}" ng-click="setActive(route)">{{route.label}}</a>
					</li>
				</ul>
				<div ng-view></div>
			</div>
		</div>

		<!-- script -->
		<script src="https://unpkg.com/react@16.14.0/umd/react.production.min.js"></script>
		<script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.production.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/services.js"></script>
		<script src="./js/filters.js"></script>
		<script src="./js/controllers.js"></script>
		<script src="./js/directives.js"></script>
	</body>
</html>
